---
- name: Install Ruby && Bundler
  hosts: localhost
  become: true
  tasks:
  - name: Wait 1 minute
    wait_for:
      timeout: 60

  - name: Install ruby and rubygems and required packages
    apt: "name={{ item }} state=present"
    with_items:
      - ruby-full
      - ruby-bundler
      - build-essential
